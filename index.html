<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />

    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>My Teampage Challenge</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="whole_wrapper">
      <header class="header_wrapper">
        <div class="title_wrapper">
          <h3>The creative crew</h3>
        </div>
        <div class="description_wrapper">
          <p>Who We Are</p>
          <p>
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </header>
      <section class="team_wrapper">
        <div class="team_member_wrapper">
          <div class="member_details">
            <img class="member_img" src="./photo1.png" alt="Member photo" />
            <p class="member_name">Bill Mahoney</p>
          </div>
          <div class="member_role_details">
            <p class="member_role">Product owner</p>
          </div>
        </div>
        <div class="team_member_wrapper">
          <div class="member_details">
            <img class="member_img" src="./photo2.png" alt="Member photo" />
            <p class="member_name">Saba Cabrera</p>
          </div>
          <div class="member_role_details">
            <p class="member_role">Art director</p>
          </div>
        </div>
        <div class="team_member_wrapper">
          <div class="member_details">
            <img class="member_img" src="./photo3.png" alt="Member photo" />
            <p class="member_name">Shae Le</p>
          </div>
          <div class="member_role_details">
            <p class="member_role">Tech Lead</p>
          </div>
        </div>
        <div class="team_member_wrapper">
          <div class="member_details">
            <img class="member_img" src="./photo4.png" alt="Member photo" />
            <p class="member_name">Skylah Lu</p>
          </div>
          <div class="member_role_details">
            <p class="member_role">UX Designer</p>
          </div>
        </div>
        <div class="team_member_wrapper">
          <div class="member_details">
            <img class="member_img" src="./photo5.png" alt="Member photo" />
            <p class="member_name">Griff Richards</p>
          </div>
          <div class="member_role_details">
            <p class="member_role">Developer</p>
          </div>
        </div>
        <div class="team_member_wrapper">
          <div class="member_details">
            <img class="member_img" src="./photo6.png" alt="Member photo" />
            <p class="member_name">Stan John</p>
          </div>
          <div class="member_role_details">
            <p class="member_role">Developer</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
